<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>vue-boolzapp</title>
  </head>

  <body>
    <div id="root">
      <!-- sezione destra -->
      <section id="contacts">
        <!-- contacts header -->
        <header>
          <div>
            <img src="img/avatar_1.webp" alt="avatar">
            <h5>Giuseppe D'Agostino</h5>
          </div>
          <div>
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>

        <!-- contacts main -->
        <main>
          <h3>contacts main</h3>
        </main>
      </section>
      <!-- fine sezione destra -->

      <!-- sezione sinistra -->
      <section id="chat">
        <!-- chat header -->
        <header>
          <div>
            <img src="img/avatar_2.webp" alt="avatar">
            <div>
              <p>Gianluca</p>
              <p>Ultimo accesso oggi alle 13:07</p>
            </div>
          </div>
          <div>
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>

        <!-- chat main -->
        <main>
          <h3>chat main</h3>
        </main>

        <!-- chat footer -->
        <footer>
          <i class="far fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </footer>
      </section>
      <!-- fine sezione sinistra -->
    </div>

    <!-- js -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
