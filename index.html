<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>vue-boolzapp</title>
  </head>

  <body>
    <div id="root">
      <!-- sezione destra -->
      <section id="contacts">
        <!-- contacts header -->
        <header>
          <div>
            <img src="img/giuseppe.jpg" alt="user">
            <p>Giuseppe D'Agostino</p>
          </div>
          <div>
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>

        <!-- contacts main -->
        <main>
          <div id="notification">
            <div>
              <i class="fas fa-bell-slash"></i>
            </div>
            <div>
              <p class="semibold">Ricevi noifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>

          <div id="search">
            <button type="button">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>

          <!-- lista contatti -->
          <ul>
            <li v-for="(contact, index) in contacts">
              <img :src="getAvatar(contact)" alt="avatar">

              <div>
                <!-- stampo il nome -->
                <p class="semibold">
                  {{ contact.name }}
                </p>
                <!-- stampo il messaggio -->
                <!-- perÃ² dovrei tagliare il messaggio oltre una certa lunghezza...  -->
                <p class="message_text">{{ contact.messages.slice(-1)[0].text }}</p>
                <!-- stampo la data -->
                <span>{{ contact.messages.slice(-1)[0].date }}</span>
              </div>
            </li>
          </ul>
        </main>
      </section>
      <!-- fine sezione destra -->

      <!-- sezione sinistra -->
      <section id="chat">
        <!-- chat header -->
        <header>
          <div>
            <img src="img/_1.png" alt="avatar">
            <div>
              <p class="semibold">Gianluca</p>
              <p>Ultimo accesso oggi alle 13:07</p>
            </div>
          </div>
          <div>
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>

        <!-- chat main -->
        <main>
          <div :class="messageClass" v-for="(contact) in contacts">
            <p>{{ contact.name }}</p>
            <p>{{  }}</p>
            <!-- <p v-for="(message, index) in contact.messages">{{ index }} {{ message.text }}</p> -->
          </div>
        </main>

        <!-- chat footer -->
        <footer>
          <i class="far fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </footer>
      </section>
      <!-- fine sezione sinistra -->
    </div>

    <!-- js -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
